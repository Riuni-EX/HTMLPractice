<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*通常状態*/
        a:link{
            color: red;
        }
        /*悬停变色*/
        a:hover{
            color: orange;
        }
        /*点击后变色*/
        a:visited{
            color: lime;
        }
        /*クリックした状態のままで色が変わる*/
        a:active{
            color: blue;
        }


    </style>
</head>
<body>
    <a href="https://web.hazu.jp/selector-02/" target="_blank">これはリンクです</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>某男子的主页</title>
</head>

<body>
    <div>
        <!--test-->
        <h1>我TM来啦</h1>
        <h2>我TM来啦</h2>
        <h3>我TM来啦</h3>
        <h4>我TM来啦</h4>
        <h5>我TM来啦</h5>
        <h6>我TM来啦</h6>
        <hr>
        <!--test-->
        <p>我TM<br>来啦</p>
        <p><b>我</b><mark>TM</mark><i>来啦</i></p>
        <p>我<sub>TM</sub><sup>来啦</sup></p>
        <p><span style="color: blueviolet;">我TM来啦</span></p>
    </div>
    <div>
        <!--大字-->
        <p>これは<b>大字</b></p>
        <!--斜字-->
        <p>これは<i>斜字</i></p>
        <!--小字-->
        <p>これは<small>小字</small></p>
        <!--追加文字-->
        <p>これは<ins>追加文字</ins></p>
        <!--下付き文字-->
        <p>これは<sub>下付き文字</sub></p>
        <!--上付き文字-->
        <p>これは<sup>上付文字</sup></p>
        <p>COpyright<small>我的著作</small></p>
        <p>今日の気分は<span style="color: blue;">ブルーな気分</span>です</p>
    </div>
    <!--相対パスを使う-->
    <a href="https://style.potepan.com/articles/18401.html" target="_blank"><img src="img\download.jpg" alt="寿司"
            width="500px" height="500px"></a>
    <br>
    <a href="https://style.potepan.com/articles/18401.html" target="_blank">クリックしてください。</a>

    <!--リストの作成-->
    <ul>
        <li><a href="https://style.potepan.com/articles/18401.html" target="_blank">1</a></li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>



</body>

</html>
